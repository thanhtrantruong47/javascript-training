<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.scss" />
  </head>
  <body>
    <section class="manager-wrapper">
      <aside class="aside">
        <div class="aside__action">
          <div class="aside__head">
            <a href="/" class="icon-manager"></a>
            <p>Company name</p>
          </div>
          <ul class="aside__list">
            <li>
              <a href="javascript:void(0)" class="aside__item">Dashboard</a>
            </li>
            <li>
              <a class="aside__item" href="javascript:void(0)"
                >User management</a
              >
            </li>
          </ul>
        </div>
        <a class="aside__logout" href="javascript:void(0)">Logout</a>
      </aside>
      <div class="manager">
        <div class="navbar-manager">
          <div class="navbar-manager__form">
            <p class="navbar-manager__text">Dashboard overview</p>
            <form action="">
              <input
                class="navbar-manager__search"
                type="search"
                placeholder="Search All"
              />
            </form>
          </div>
          <div class="navbar-manager__info">
            <p>Help guides</p>
            <div class="navbar-manager__inbox">
              <p>Inbox</p>
              <a href="/" class="icon-mail"></a>
            </div>
            <button class="navbar-manager__btn">Download client</button>
            <img
              class="navbar-manager__avatar"
              src="../assets/images/managers/avatar.png"
              alt=""
            />
          </div>
        </div>
        <div class="main">
          <div class="manager-content">
            <h2 class="manager-content__title">Order catalogue</h2>
            <button class="manager-content__info">new item</button>
            <form class="content-form" action="">
              <input
                class="manager-content__sort"
                type="text"
                placeholder="Select column"
              />
              <input
                class="navbar-manager__search"
                type="text"
                placeholder="Search List..."
              />
            </form>
            <a href="/" class="icon-filter manager-content__option"></a>
            <button class="manager-content__btn-add">Add New</button>
          </div>
          <table class="table_head hidden">
            <tr>
              <th class="mytable__head mytable__head--id">#</th>
              <th class="mytable__head">Product</th>
              <th class="mytable__head">Serial-code</th>
              <th class="mytable__head">Stock</th>
              <th class="mytable__head">Category</th>
              <th class="mytable__head mytable__head-action">Actions</th>
            </tr>
          </table>
          <table class="mytable hidden"></table>
          <table class="table_head-user hidden">
            <tr>
              <th class="mytable__head mytable__head--id">Username</th>
              <th class="mytable__head">First Name</th>
              <th class="mytable__head">Last Name</th>
              <th class="mytable__head">Phone Number</th>
              <th class="mytable__head">Role</th>
              <th class="mytable__head mytable__head-action">Actions</th>
            </tr>
          </table>
          <table class="mytable-user hidden"></table>
        </div>
      </div>
    </section>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
