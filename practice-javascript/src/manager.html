<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.scss" />
  </head>
  <body>
    <div class="manager-wrapper">
      <aside class="aside">
        <div class="aside__action">
          <div class="aside__head">
            <a href="/" class="icon-manager"></a>
            <p>Company name</p>
          </div>
          <ul class="aside__list">
            <li class="aside__active">
              <a href="javascript:void(0)" class="aside__item">Dashboard</a>
            </li>
            <li>
              <a class="aside__item" href="javascript:void(0)"
                >User management</a
              >
            </li>
            <li>
              <a class="aside__item" href="javascript:void(0)">Documents</a>
            </li>
            <li>
              <a class="aside__item" href="javascript:void(0)">Statistics</a>
            </li>
            <li>
              <a class="aside__item" href="javascript:void(0)">Settings</a>
            </li>
          </ul>
        </div>
        <a class="aside__logout" href="javascript:void(0)">Logout</a>
      </aside>
      <div class="manager">
        <div class="navbar-manager">
          <div class="navbar-manager__form">
            <p class="navbar-manager__text">Dashboard overview</p>
            <form action="">
              <input
                class="navbar-manager__search"
                type="search"
                placeholder="Search All"
              />
            </form>
          </div>
          <div class="navbar-manager__info">
            <p>Help guides</p>
            <div class="navbar-manager__inbox">
              <p>Inbox</p>
              <a href="/" class="icon-mail"></a>
            </div>
            <button class="navbar-manager__btn">Download client</button>
            <img
              class="navbar-manager__avatar"
              src="./assets/images/managers/avatar.png"
              alt=""
            />
          </div>
        </div>
        <div class="main">
          <div class="manager-content">
            <h2 class="manager-content__title">Order catalogue</h2>
            <button class="manager-content__info">new item</button>
            <form class="content-form" action="">
              <input
                class="manager-content__sort"
                type="text"
                placeholder="Select column"
              />
              <input
                class="navbar-manager__search"
                type="text"
                placeholder="Search List..."
              />
            </form>
            <a href="/" class="icon-filter manager-content__option"></a>
            <button class="manager-content__btn-add">Add New</button>
          </div>
          <table class="mytable">
            <tr>
              <th class="mytable__head mytable__head--id">#</th>
              <th class="mytable__head">Product</th>
              <th class="mytable__head">Serial-code</th>
              <th class="mytable__head">Stock</th>
              <th class="mytable__head">Category</th>
              <th class="mytable__head mytable__head-action">Actions</th>
            </tr>
            <tr>
              <td class="mytable__item">01</td>
              <td class="mytable__item">Macbook pro 16</td>
              <td class="mytable__item">#123-456ABC</td>
              <td class="mytable__item">123</td>
              <td class="mytable__item">Apple</td>
              <td class="mytable__item mytable__action">
                <a href="javascript:void(0)" class="action-edit">Edit</a>
                <a href="javascript:void(0)" class="action-delete">Delete</a>
              </td>
            </tr>
          </table>
          <div class="pagination">
            <a
              class="pagination__control icon-prev"
              href="javascript:void(0)"
            ></a>
            <a class="pagination__page" href="javascript:void(0)">1</a>
            <a class="pagination__page active" href="javascript:void(0)">2</a>
            <a class="pagination__page" href="javascript:void(0)">3</a>
            <a class="pagination__page" href="javascript:void(0)">4</a>
            <a class="pagination__page" href="javascript:void(0)">5</a>
            <a class="pagination__page" href="javascript:void(0)">6</a>
            <a
              class="pagination__control icon-next"
              href="javascript:void(0)"
            ></a>
            <select class="size-item" name="" id="">
              <option value="">Display 10 items</option>
              <option value="">Display 15 items</option>
              <option value="">Display 20 items</option>
              <option value="">Display 25 items</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
