<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/index.scss" />
  </head>
  <body>
    <div class="wrapper-login">
      <form class="login" action="" >
        <h2 class="login__title">Create An Account</h2>
        <p class="login__desc">
          Create an account to enjoy all the services without any ads for free!
        </p>
          <input
            class="login__input"
            type="text"
            name="email"
            placeholder="Email address"
          />
          <input
            class="login__input"
            type="password"
            name="password"
            placeholder="Password"
          />
          <button type="submit" class="login__btn">Create Account</button>
        <div class="login__action">
          <p class="login__sign-in">Already Have An Account? </p>
          <a
            class="login__link"
            href="javascript:void(0)"
            >Sign In</a
          >
        </div>
       </form>
    </div>
    <script src="./js/constants/url.js"></script>
  </body>
</html>
