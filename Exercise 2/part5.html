<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert row in a table - w3resource</title>
  </head>
  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="insert_Row()" value="Insert row" />
    <script>
      const insert_Row = () => {
        let myTbl = document.querySelector('#sampleTable').insertRow(0);//create new row tabl
        let row1 = myTbl.insertCell(0);
        let row2 = myTbl.insertCell(1);
        row1.innerHTML = "thanh";
        row2.innerHTML = "thanh";
        console.log(row1)
      }
    </script>
  </body>
</html>
