<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
    <script>
         const myLink = document.querySelector('#w3r');
        const getAttributes = () => {
          console.log(myLink.getAttribute('href'))
          console.log(myLink.getAttribute('target'))
          console.log(myLink.getAttribute('rel'))
          console.log(myLink.getAttribute('hreflang'))
        }
    </script>
  </body>
</html>
